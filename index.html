<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Noteapp - L</title>
</head>
<body>
    <nav class="purple lighten-2">
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo"><i class="material-icons">book</i>LoteApp</a>
            <ul class="right">
                <li class="modal-trigger" id="add-note"><a id="scale-trigger"><i class="material-icons">add</i></a></li>
            </ul>
        </div>
    </nav>
    <div id="scale" class="container scale-transition">
        <div class="row z-depth-1 add-new-container">
            <div class="col s12 m12 l6 new-note-text">
                <h4 class="col purple-text lighten-3"><i class="material-icons prefix">mode_edit</i>Add a new note</h4>
            </div>
            <div class="col s12 m12 l6">
                <form id="form" class="z-depth-1 center">
                    <input id="input-key" type="text" placeholder="title..." required>
                    <input id="input-value" type="text" placeholder="note..." required>
                    <button class="btn purple lighten-1 waves-effect">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <main class="container z-depth-1">
        <div class="row">
            <div class="col s12 m4 l4">
                <h2 class="center">Select Note</h2>
                <div class="collection">
                </div>
            </div>
            <div class="col s12 m8 l8 note-container">
                <div id="note-container" class="card center">
                    <span class="card-title">Please select a note</span>
                </div>
            </div>
        </div>
    </main>
    <div class="modal-container"></div>
    <script src="script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
